<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Set Employee</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" th:href="@{/css/style.css}">
	</head>
	<body>
		<div class="container">
			<h2>Employee Directory</h2>
			<hr>
			<p class="h4 mb-4">Save Employee</p>
			<form action="#" th:action="@{/save}" th:object="${emp}" method="POST">
				<input type="hidden" th:field="*{id}">
				<input type="text" th:field="*{fName}" placeholder="First Name" class="form-control mb-4 col-4">
				<input type="text" th:field="*{lName}" placeholder="Last Name" class="form-control mb-4 col-4">
				<input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
				<button type="submit" class="btn btn-info col-2">Save</button>
			</form>
			<hr>
			<a th:href="@{/list}">Back to Employee</a>
		</div>
	</body>
</html>
